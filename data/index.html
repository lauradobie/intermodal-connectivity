<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Intermodal Connectivity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="map"></div>

  <div id="ui">
    <div class="headline">
      Facilities with true intermodal access:
      <span id="headline-value">â€”</span>
    </div>

    <div class="toggles">
      <button data-mode="Air" class="active">Air</button>
      <button data-mode="Rail" class="active">Rail</button>
      <button data-mode="Transit" class="active">Transit</button>
      <button data-mode="Ferry" class="active">Ferry</button>
      <button data-mode="Bike" class="active">Bike</button>
    </div>

    <div class="subnote">
      Tip: Toggle multiple modes. Scroll to zoom. Drag to pan.
    </div>
  </div>

  <div id="tooltip" class="tooltip" style="display:none;"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
