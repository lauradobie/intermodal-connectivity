<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>U.S. Intermodal Connections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="map"></div>

  <!-- Hero overlay -->
  <div id="hero">
    <div class="hero-title">U.S. Intermodal Connections</div>
    <div class="hero-subtitle">Where air, rail, and bus actually meet</div>

    <div class="toggles" aria-label="Transportation mode toggles">
      <button data-mode="Air" class="active">Air</button>
      <button data-mode="Rail" class="active">Rail</button>
      <button data-mode="Bus" class="active">Bus</button>
      <button data-mode="Ferry" class="active">Ferry</button>
      <button data-mode="Bike" class="active">Bike</button>
    </div>

    <!-- Key / legend -->
    <div id="legend" aria-label="Legend">
      <div class="legend-title">Key</div>

      <div class="legend-row">
        <span class="legend-dot"></span>
        <span class="legend-text">Selected facilities</span>
      </div>

      <div class="legend-row">
        <span class="legend-dot legend-dot--dim"></span>
        <span class="legend-text">Context facilities (appear only when zoomed in)</span>
      </div>

      <div class="legend-row">
        <span class="legend-dot legend-dot--hub"></span>
        <span class="legend-text">Intermodal hub (2+ modes)</span>
      </div>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip" style="display:none;"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
