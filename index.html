<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>U.S. Intermodal Connections</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HERO / TITLE -->
  <div id="hero">
    <div class="hero-title">
      U.S. Intermodal Connections
    </div>

    <!-- MODE TOGGLES -->
    <div class="toggles">
      <button class="active" data-mode="Air">Air</button>
      <button class="active" data-mode="Rail">Rail</button>
      <button class="active" data-mode="Bus">Bus</button>
      <button class="active" data-mode="Ferry">Ferry</button>
      <button class="active" data-mode="Bike">Bike</button>
    </div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- LEGEND / KEY -->
  <div id="legend">
    <div class="legend-title">Key</div>

    <div class="legend-row">
      <span class="legend-dot legend-dot--selected"></span>
      <span class="legend-text">Selected facilities</span>
    </div>

    <div class="legend-row">
      <span class="legend-dot legend-dot--context"></span>
      <span class="legend-text">Context facilities (zoomed in)</span>
    </div>

    <div class="legend-row">
      <span class="legend-dot legend-dot--hub"></span>
      <span class="legend-text">Intermodal hub (2+ modes)</span>
    </div>
  </div>

  <!-- TOOLTIP (used later, harmless now) -->
  <div id="tooltip" style="display:none;"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>

</body>
</html>
